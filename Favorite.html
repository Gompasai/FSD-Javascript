<html>
   <head>
      <title>My favorites</title>
   </head>
   <body>
      <form>
    <h1 style="text-align: center;"><hr>My favorites<hr></h1>
    <label for="Favorite Color">Favorite Color:</label>
    <input type="text" name="favorite color">
    <br>
    <br>
    <label for="Favorite Animal">Favorite Animal:</label>
    <select id="Animal" name="Favorite Animal">
    <option value="Dog" selected>Dog</option>
    <option value="Cat">Cat</option>
    <option value="Bird">Bird</option>
    <option value="Fish">Fish</option>
    <option value="Other">Other</option>
    </select>
    <br>
    <br>
    <label for="Favorite Food">Favorite Food:</label>
    <input type="text" name="Favorite Food" placeholder="Pizza,Tacos,Sushi,etc.">
    <br>
    <br>
    <input type="submit" value="Save My Favorites">
      </form>
   </body>
</html>
