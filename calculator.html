<html>
   <head>
      <title>calculator</title>
      <body>
         <h1>Basic Calculator</h1>
         <legend>Calculator</legend>
         <form name="calc">
            <table bgcolor="brown" border="1">
               <tr>
                  <td>
                     <input type="text" name="input" size="10" id="20">
                     <br>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="1" onclick="calc.input.value+='1'">1</button>
                     <button type="button" value="2" onclick="calc.input.value+='2'">2</button>
                     <button type="button" value="3" onclick="calc.input.value+='3'">3</button>
                     <button type="button" value="+" onclick="calc.input.value+='+'">+</button>
                     <br>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="4" onclick="calc.input.value+='4'">4</button>
                     <button type="button" value="5" onclick="calc.input.value+='5'">5</button>
                     <button type="button" value="6" onclick="calc.input.value+='6'">6</button>
                     <button type="button" value="-" onclick="calc.input.value+='-'">-</button>
                     <br>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value="7" onclick="calc.input.value+='7'">7</button>
                     <button type="button" value="8" onclick="calc.input.value+='8'">8</button>
                     <button type="button" value="9" onclick="calc.input.value+='9'">9</button>
                     <button type="button" value="" onclick="cal.input.value+=''">*</button>
                     <br>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button type="button" value= "0" onclick="calc.input.value+='0'">0</button>
                     <button type="button" id="clear" name="clear" value=" c " onclick="calc.input.value = ''">c</button>
                     <button type="button" value="=" onclick="calc.input.value=eval(calc.input.value)">=</button>
                     <button type="button" value="/" onclick="calc.input.value+='/'">/</button>
                  </td>
               </tr>
            </table>
         </form>
      </body>
   </head>
</html>
